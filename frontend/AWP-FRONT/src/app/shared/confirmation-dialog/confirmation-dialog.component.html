<div class="dialog-container">
    <h3>{{data.title}}</h3>
    <div>{{data.message}}</div>
    <div class="buttons">
        <button mat-button class="confirm" (click)="onConfirmClick()">{{data.confirmButtonTitle}}</button>
        <button mat-button (click)="onCancelClick()">{{data.cancelButtonTitle}}</button>
    </div>
</div>
