<mat-card>
    <mat-card-title>
        <mat-card-title>{{tableTitle | uppercase}}</mat-card-title>
    </mat-card-title>
    <mat-card-content>
        <div class="table-container">
            <mat-form-field appearance="standard">
                <mat-label>Поиск</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Напр. Иванов" #input>
            </mat-form-field>
            <button mat-raised-button color="accent"
                    class="add_client_button"
                    (click)="onAddClientClick()">
                Добавить нового клиента
            </button>

            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
                <!-- Menu button Column -->
                <ng-container matColumnDef="menu" class="menu-column">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let client">
                        <button mat-icon-button
                                [matMenuTriggerFor]="menu"
                                [matMenuTriggerData]="{clientId: client.id}"
                                aria-label="Открыть меню">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="id" class="id-column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> № </th>
                    <td mat-cell *matCellDef="let client"> {{client.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name" class="name-column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Ф.И.О. </th>
                    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
                </ng-container>

                <!-- Passport Column -->
                <ng-container matColumnDef="passport" class="passport-column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="passport"> № паспорта </th>
                    <td mat-cell *matCellDef="let client"> {{client.passport}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address" class="address-column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Адрес </th>
                    <td mat-cell *matCellDef="let client"> {{client.address}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone" class="phone-column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="phone"> Телефон </th>
                    <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let client columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Не найдено данных по запросу "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator
                [pageSizeOptions]="[10, 25, 50]"
                aria-label="Выберите страницу"></mat-paginator>
    </mat-card-footer>
</mat-card>

<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-id="clientId">
        <button mat-menu-item (click)="onCreateClick(id)">
            <mat-icon color="warn">plus_one</mat-icon>
            <span>Новая заявка клиента</span>
        </button>
        <button mat-menu-item (click)="onRequestFilterClick(id)">
            <mat-icon>speaker_notes</mat-icon>
            <span>Все заявки клиента</span>
        </button>
        <button mat-menu-item (click)="onResponseFilterClick(id)">
            <mat-icon>feedback</mat-icon>
            <span>Ответы на заявки клиента</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onEditClientClick(id)">
            <mat-icon color="primary">edit</mat-icon>
            <span>Редактировать данные</span>
        </button>
    </ng-template>
</mat-menu>
