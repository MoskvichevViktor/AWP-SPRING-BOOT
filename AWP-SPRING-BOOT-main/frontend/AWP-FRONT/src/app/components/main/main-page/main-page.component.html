<mat-sidenav-container class="main__container">
    <mat-sidenav opened mode="side" class="main__menu mat-elevation-z1">
        <button mat-button *ngFor="let item of menuItems"
            class="main__menu_item"
            [ngClass]="{'main__menu_item_active': item.active}"
            (click)="onMenuItemClick(item)">
            <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
            <span>{{ item.title | uppercase}}</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main__content mat-elevation-z0">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
